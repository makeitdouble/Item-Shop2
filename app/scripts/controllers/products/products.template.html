<div class="container products">
    <div class="row">
        <div class="col-xs-6 col-sm-3 col-lg-2" ng-repeat="item in items | filter:filter | filter:{name:searchFilter.string}">
            <a href="#!/product/{{item.id}}"><img ng-src="img/products/{{item.image}}" alt="{{item.name}}" class="img-responsive"/></a>
            <h5>{{item.name | uppercase}}</h5>
            <p>{{item.price | currency}}</p>
            <a class="btn btn-info" ng-click="addCart(item)">Add to cart</a>
        </div>
    </div>
</div>
